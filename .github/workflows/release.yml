name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=ssage
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=ssage.exe
          fi
          
          OUTPUT_NAME=ssage-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME=ssage-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          fi
          
          go build -o $OUTPUT_NAME main.go

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ssage-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
